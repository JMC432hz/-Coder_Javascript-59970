<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Productos</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section>
        <div class="filtrocategoria">
            <label for="categoriaSelect">Seleccione una categoría</label>
            <select class="cajaform" id="categoriaSelect">
                <!-- Las opciones serán llenadas dinámicamente -->
            </select>
        </div>
    </section>

    <div class="contenedor-principal">
        <section class="seccionlistas">
            <h2>Lista de Productos</h2>
            <div id="nominadeproductos"></div>
        </section>

        <section class="seccioncarrito">
            <h2>Resumen del Pedido - Carrito</h2>
            <div id="resumenPedidos"></div>
            <button id="vaciarCarrito">Vaciar Carrito</button>
            <button id="confirmarPedido">Confirmar Pedido</button>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.5.0/build/global/luxon.min.js"></script>
    <script src="./js/pre_main.js"></script>
</body>
</html>
